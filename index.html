<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Suggested Code For datetimepicker -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
<script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

<!-- End Suggested Code for datetimepicker -->

  <title>Vinni Hoke - Javascript1 Course</title>
</head>
<body>

<header class="top-bar clearfix">
  <h1>Vinni Hoke - Todo Web App</h1>
  <p>Add all of your todos here.</p>
  <ul class="nav nav-tabs nav-justified">
    <li role="presentation" class="active"><a href="index.html">Todos</a></li>
    <li role="presentation"><a href="completed.html">Completed</a></li>
    <li role="presentation"><a href="archived.html">Archived</a></li>
</ul>
</header>

<div class="task-container">
<div class="task-card">

<form action="" name="orderForm"> <!-- Start Form -->
  <input type="text" class="field">
  <div class="container pad15"><!-- Start Time Picker -->
      <div class="row">
          <div class='col-sm-6'>
              <div class="form-group">
                  <div class='input-group date' id='datetimepicker1'>
                      <input type='text' class="form-control"/>
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
              </div>
          </div>
          <script type="text/javascript">
              $(function () {
                  $('#datetimepicker1').datetimepicker();
              });
          </script>
      </div>
  </div> <!-- End Time Picker -->
  <button class="btn btn-default" name="send-task">Add to Todos</button>
</form><!-- End Form -->

</div> <!-- End Task Card -->
</div> <!-- End Task Container -->

<div id="todo-container">
  <ul class="todo-list">
    <li class="row todos">
      <div class="well well-sm col-md-7">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque ratione rerum fugiat, totam incidunt molestias.</div>
      <div class="well well-sm col-md-1">[Date and Time]</div>
      <div class="col-md-3 offset-md-1"><button class="btn btn-default" name="edit">/</button>
      <button class="btn btn-default" name="archive">a</button>
      <button class="btn btn-default" name="send-task">Complete</button></div>
    </li>
  </ul> <!-- End Todo-List -->
</div> <!-- End Todo-Container -->

<script src="js/scripts.js"></script>
</body>
</html>
